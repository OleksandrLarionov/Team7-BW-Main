<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/result-score.css" />
		<title>Document</title>
	</head>
	<body>
		<canvas class="confetti" id="canvas"></canvas>
		<div class="container">
			<header>
				<div class="logo">
					<img src="assets/epicode_logo.png" alt="epicode_logo" />
				</div>
			</header>
			<main>
				
				<h1>Results</h1>
				<h3>The summary of your answers:</h2>
				<div id="score-main-container">
					<div class="main-score">
						<div class="semicircle-score"></div>
						<div class="semicircle-score"></div>
						<div class="semicircle-score"></div>
						<div class="outermost-circle-score"></div>
					</div>
					<div class="congrats"><div class="pass"><h3>Congratulations!</h3>
					<h3>You passed the exam.</h3>
				<h4>We'ill send you the certificate in few minutes. <br> Check your email (including promotions / spam folder)</h4></div></div>
				</div>
				<div class="correct"><h2>Correct</h2>
					<div class="percent-c"></div>
					<div class="percent-q"></div>
				</div>
				<div class="wrong"><h2>Wrong</h2>
					<div class="percent-w"></div>
					<div class="percent-q"></div>
				</div>
				<div class="rate-us"><button>RATE US</button></div>
				
			</main>
		</div>
		<script src="script/script-result-score.js"></script>
	</body>
</html>
