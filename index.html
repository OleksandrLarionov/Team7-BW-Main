<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>EPICODE - Benchmark</title>
	</head>
	<body>
		<header>
			<img
				src="assets/epicode_logo.png"
				width="1005px"
				alt="epicode_logo"
				id="logo-epicode" />
		</header>
		<main>
			<div id="timer-main-container">
				<div class="circle-container">
					<div class="semicircle"></div>
					<div class="semicircle"></div>
					<div class="semicircle"></div>
					<div class="outermost-circle"></div>
				</div>
				<!-- timer -->
				<div class="timer-container">
					<p>SECONDS</p>
					<div class="timer"></div>
					<p>REMANING</p>
				</div>
			</div>
			<h1 id="question"></h1>
			<div id="answers">
				<!-- <div class="answer-box" id="answer1"></div>
        <div class="answer-box" id="answer2"></div>
        <div class="answer-box" id="answer3"></div>
        <div class="answer-box" id="answer4"></div> -->
			</div>
			<div id="confirma"></div>
		</main>
		<footer>
			<div>
				<p>QUESTION <span id="totalquest"></span><span id="pink">/10</span></p>
			</div>
		</footer>
		<script src="script/javascript.js"></script>
	</body>
</html>
