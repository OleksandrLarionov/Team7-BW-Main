<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/feedback.css" />
    <title>Feedback page</title>
  </head>
  <body>
    <header>
      <img src="assets/epicode_logo.png" alt="logo epicode" id="logo-epicode" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <div>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </div>
      <div id="stars">
        <!-- stelle di gradimento -->
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
        <img src="assets/star.svg" alt="stelle valutazione 1" class="stella" />
      </div>
      <form id="main-form">
        <div>
          <label for="comment"
            >Leave us an open feedback about your experience so far</label
          >
          <input
            type="text"
            placeholder="Write your comment here"
            id="comment"
            required
          />
        </div>
        <button>MORE INFO</button>
      </form>
    </main>
    <footer></footer>
    <script src="JS/feedback.js"></script>
  </body>
</html>
